[project.optional-dependencies]
dev = [
  # Jupyter / REPL
  "ipykernel==6.30.0",
  "ipython==8.37.0",
  "jupyter-client==8.6.3",
  "jupyter-core==5.8.1",
  "matplotlib-inline==0.1.7",
  "nest-asyncio==1.6.0",
  "parso==0.8.4",
  "prompt-toolkit==3.0.51",
  "pygments==2.19.2",
  "pyzmq==27.0.0",
  "tornado==6.5.1",
  "traitlets==5.14.3",
  "wcwidth==0.2.13",

  # Debug/stack helpers
  "asttokens==3.0.0",
  "debugpy==1.8.15",
  "comm==0.2.2",
  "executing==2.2.0",
  "stack-data==0.6.3",
  "jedi==0.19.2",

  # Code style
  "isort==6.0.1"
]

# tell setuptools to build an "empty" wheel so it doesn't try to discover packages
[tool.setuptools]
packages = []
include-package-data = false